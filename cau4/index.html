<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watching Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="content relative">
      <video src="mtp.mp4" class="video">
      </video>

      <div class="control">
          <div class="text-style">
              <div class="text-name-video">World War 2</div>
              <div class="text-type-video">Documentary</div>
          </div>
          <input>
          <div class="control-video">
              <div class="control-video-left">
                  <div class="play-button">
                    <img src="assets/play-icon.svg" alt="">
                  </div>
                  <div class="pre-button">
                      <img src="assets/pre-icon.svg" alt="">
                  </div>
                  <div class="next">
                      <img src="assets/next-icon.svg" alt="">
                  </div>
              </div>
              <div class="control-video-right">
                  <div>
                      <img src="assets/mute-icon.svg" alt="">
                  </div>
                  <div>
                      <img src="assets/fullscreen-icon.svg" alt="">
                  </div>
              </div>
          </div>

      </div>

  </div>
</div>
</body>
<script src="main.js">

</script>
</html>
